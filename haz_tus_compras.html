<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz_tus_compras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
    body{
        background-image: url(https://thumbs.dreamstime.com/b/fondo-de-papel-en-colores-pastel-del-tono-caliente-hermoso-conveniente-para-el-uso-dise%C3%B1o-148207103.jpg); 
        background-attachment: fixed;
      }
      </style>
      
</head>
<body>

    <center>
        <h3>Envianos tu dirección para hacer llegar tu pedido</h3>
       </center>
        <form class="row g-3">
           <div class="col-md-6">
             <label for="inputEmail4" class="form-label">Email</label>
             <input type="email" class="form-control" id="inputEmail4">
           </div><br><br>

           <div class="row"></div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">Telefono</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone"></label>
                </div>
              </div>
            </form>
          </div><br>
           <div class="col-12">
             <label for="inputAddress" class="form-label">Dirección</label>
             <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
           </div>
           <div class="col-12">
             <label for="inputAddress2" class="form-label">Dirección 2</label>
             <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
           </div>
           <div class="col-md-4">
             <label for="inputState" class="form-label">Departamento</label>
             <select id="inputState" class="form-select">
               <option selected>Seleccione el departamento</option>
               <option>Ahuachapán</option>
               <option>Cabañas</option>
               <option>Chalatenango</option>
               <option>Cuscatlán</option>
               <option>La Libertad</option>
               <option>Morazán</option>
               <option>La Paz</option>
               <option>Santa Ana</option>
               <option>San Miguel</option>
               <option>San Salvador</option>
               <option>San Vicente</option>
               <option>Sonsonate</option>
               <option>La Unión</option>
               <option>Usulután</option>
             </select>
           </div>
           <div class="col-12">
             <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">
               </label>
             </div>
           </div>
           <div class="col-12">
             <button type="submit" class="btn btn-primary">Envíar</button>
           </div>
         </form>  
    
</body>
</html>
